<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            height: 850px;
            margin: 0 auto;
            min-width: 400px;
            max-width: 650px;
        }
        .first{
            border-bottom: none;
        }
        .second{
            margin-top: 5px;
            border-top: none;
        }
        .big{
            width: 350px;
            margin-top: 5px;
            background: green;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset class="first">
        <legend>学生档案</legend>
        <span>姓名：</span>
        <br>
        <input type="text" value="请输入姓名">
        <br>
        <span>手机号码：</span>
        <br>
        <input type="tel" name="tel" required="required"pattern="^(\+86)?1[3,5,8](\d{9})$">
        <br>
        <span>邮箱地址：</span>
        <br>
        <input type="email">
        <br>
        <span>所属学院：</span>
        <br>
        <input type="text">
        <br>
        <span>入学成绩：</span>
        <br>
        <input type="text">
        <br>
        <span>基础水平：</span>
        <br>
        <meter></meter>
    </fieldset>
    <fieldset class="second">
        <span>入学日期：</span>
        <br>
        <input type="time">
        <br>
        <span>毕业时间：</span>
        <br>
        <input type="date">
        <br>
        <span>课程进度：</span>
        <br>
        <progress value="20" min="0" max="60" ></progress>
        <br>
        <input type="submit" value="保存" class="big">
    </fieldset>

</form>
<script>
    var input = document.getElementById("input")
    input.oninvalid = function () {
        this.setCustomValidity('请输入正确格式')

    }
</script>
</body>
</html>
