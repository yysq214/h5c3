<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="div.css">
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="top_left"></div>
            <div class="top_right">
                <div class="top_right_top"></div>
                <div class="top_right_bottom"></div>
            </div>
        </div>
        <div class="middle">
            <div class="middle_left"></div>
            <div class="middle_right">
                <div class="middle_right_top">
                    <div class="middle_right_top_left">
                        <div class="middle_right_top_left_top"></div>
                        <div class="middle_right_top_left_middle"></div>
                        <div class="middle_right_top_left_bottom"></div>
                    </div>
                    <div class="middle_right_top_right"></div>
                </div>
                <div class="middle_right_bottom"></div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
