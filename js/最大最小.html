<script>
    /*四、求一组数中的最大值和最小值，以及所在位置*/
    var arr = [23,2,54,6,9];
    var max = arr[0];
    var maxI = 0;
    var min = arr[0];
    var minJ = 0;
    for(var i=0;i<arr.length;i++){
        if(arr[i]>max){
            max = arr[i];
            maxI = i;
        }
    }
    console.log(max+"-"+maxI);
    for(var j=0;j<arr.length;j++){
        if(arr[j]<min){
            min = arr[j];
            minJ = j;
        }
    }
    console.log(min+"-"+minJ);
</script>
