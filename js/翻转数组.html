<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*七、翻转数组(索引正序和倒序,研究:交换变量的值)*/
    var arr = [];
    var newArr = [];
    var j = 9;
    for(i=0;i<10;i++){
        arr[i] = i+1;
        newArr[j] = arr[i];
        j--;
    }
    console.log(arr);
    console.log(newArr);
</script>
</body>
</html>
