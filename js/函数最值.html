<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*、求一组数中的最大值和最小值*/
    function getMax(arr) {
        var max = arr[0];
        var maxI = 0;
        for(var i=0;i<arr.length;i++){
            if(arr[i]>max){
                max = arr[i];
                maxI = i;
            }
        }
        console.log(max+"-"+maxI)
    }
    function getMin(arr) {
        var min = arr[0];
        var minJ = 0;
        for(var j=0;j<arr.length;j++){
            if(arr[j]<min){
                min = arr[j];
                minJ = j;
            }
        }
        console.log(min+"-"+minJ)
    }
    var arr = [15,2,36,5];
    getMax(arr);
    getMin(arr);
</script>
</body>
</html>
